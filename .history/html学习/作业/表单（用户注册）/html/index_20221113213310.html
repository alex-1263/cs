<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>注册表单</title>
</head>

<body>
    <div class="main">
        <div class="banner">
            <font>用户注册</font>
        </div>
        <form action="" method="post">
            <label>昵称：</label><input type="text" name="username"><br>
        </form>
        <form action="" method="post">
            <label>注册邮箱：</label><input type="text" name="注册邮箱"><br>
        </form>
        <form action="" method="post"><label>密码：</label><input type="password" name="password">
        </form>
        <form action="" method="post">
            <label>性别：</label><input type="radio" value="male" name="gender">男
            <input type="radio" value="female" name="gender">女<br>
        </form>
        <form action="" method="post">
            <label>年龄：</label><input type="text" name="year"><br>
        </form>
        <form action="" method="post">
            <label>性别：</label><input type="checkbox" value="sing" name="m1">足球
            <input type="checkbox" value="dance" name="m2">篮球
            <input type="checkbox" value="swim" name="m5">跑步
            <input type="checkbox" value="swim" name="m3">游泳
            <input type="checkbox" value="swim" name="m4">唱歌
            <input type="checkbox" value="swim" name="m6">瑜伽
        </form>
        <form action="" method="post">
            <label>自我介绍：</label><input type="text" name="自我介绍"><br>
        </form>
        <form action="" method="post">
            <label></label><button type="submit" value="提交">立即注册</button>
        </form>
    </div>
</body>

</html>
