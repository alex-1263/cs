<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>注册表单</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <img src="../img/4.jpg">
        </div>
        <div class="banner">
            <font>用户注册</font>
        </div>
        <form action="" method="post">
            <ul>
                <li>
                    <label>昵称：</label><input type="text" name="username"><br>
                </li>
                <li>
                    <label>注册邮箱：</label><input type="text" name="注册邮箱" placeholder="javin@excample.com"><br>
                </li>
                <li>
                    <label>密码：</label><input type="password" name="password">
                </li>
                <li>
                    <label>兴趣爱好：</label><input type="checkbox" value="sing" name="m1">足球
                </li>
                <li>
                    <label>性别：</label><input type="radio" value="male" name="gender">男
                    <input type="radio" value="female" name="gender">女<br>
                </li>
                <li>
                    <label>年龄：</label><input type="text" name="year"><br>
                </li>
                <li>
                    <label>自我介绍：</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Please enter your marrage"></textarea>
                    <input type="checkbox" value="dance" name="m2">篮球
                    <input type="checkbox" value="swim" name="m5">跑步
                    <input type="checkbox" value="swim" name="m3">游泳
                    <input type="checkbox" value="swim" name="m4">唱歌
                    <input type="checkbox" value="swim" name="m6">瑜伽
                </li>
                <li>

                </li>
            </ul>
        </form>
    </div>
</body>

</html>
