<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户信息-文本插值-data返回对象</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
   <div id="app">
      <p>用户您好！</p>
      <ul>
         <li>姓名 : {{name}}</li>
         <li>城市 : {{city}}</li>
      </ul>
   </div>
   <script>
      let user = {
         name : "Chance",
         city  : "Beijing",
      };
      let vm = new Vue({
         el: '#app',
         data: user 
      })      
   </script>
</body>
</html>
